<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OG Star Traveling Tour | Contact</title>
    <style>
      :root {
        --accent: #ff7b00;
        --text-dark: #222;
        --text-light: #555;
        --bg-light: #f9f9f9;
      }
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: var(--bg-light);
        color: var(--text-dark);
      }
      header {
        text-align: center;
        padding: 5rem 1rem 3rem;
      }
      header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      header p {
        color: var(--text-light);
        font-size: 1.1rem;
      }
      .contact-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
        max-width: 1000px;
        margin: auto;
        padding: 3rem 1rem 5rem;
      }
      .contact-form,
      .contact-info {
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        padding: 2rem;
      }
      .contact-form form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input,
      textarea {
        padding: 0.9rem 1rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        font-family: inherit;
        font-size: 1rem;
        outline: none;
        transition: border 0.3s ease;
      }
      input:focus,
      textarea:focus {
        border-color: var(--accent);
      }
      button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        padding: 0.9rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s;
      }
      button:hover {
        background: #e66f00;
        transform: translateY(-2px);
      }
      .contact-info h3 {
        margin-bottom: 1rem;
        color: var(--accent);
      }
      .contact-info p {
        margin: 0.5rem 0;
        color: var(--text-light);
      }
      .social-icons {
        margin-top: 1.5rem;
      }
      .social-icons a {
        display: inline-block;
        width: 38px;
        height: 38px;
        line-height: 38px;
        text-align: center;
        border-radius: 50%;
        background: var(--accent);
        color: #fff;
        margin-right: 0.5rem;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease;
      }
      .social-icons a:hover {
        background: #e66f00;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Get in Touch</h1>
      <p>
        We’d love to hear from you. Whether it’s a trip inquiry or a question,
        reach out anytime.
      </p>
    </header>

    <section class="contact-section">
      <div class="contact-form">
        <form action="#">
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email Address" required />
          <input type="text" placeholder="Subject" required />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Email:</strong> contact@ogstartour.com</p>
        <p><strong>Phone:</strong> +233 20 123 4567</p>
        <p><strong>Office Hours:</strong> Mon–Fri, 9am–6pm</p>
        <div class="social-icons">
          <a href="#">F</a>
          <a href="#">I</a>
          <a href="#">T</a>
        </div>
      </div>
    </section>
  </body>
</html>
