<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OG Star Travel & Tours</title>
    <style>
      :root {
        --color-emerald: #007b5f; /* Deep emerald green */
        --color-gold: #d4af37; /* Luxury gold */
        --color-deep-brown: #4b2e05; /* Deep earthy brown */
        --color-dark: #0a0a0a;
        --color-light: #f9f9f9;
        --accent: var(--color-emerald);
        --transition-fast: 0.2s ease;
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.15);
        --radius-md: 0.5rem;
        --z-dropdown: 1000;
        --z-sticky: 1020;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: var(--color-light);
        color: var(--color-dark);
      }

      /* Navbar container */
      header {
        position: sticky;
        top: 0;
        width: 100%;
        z-index: var(--z-sticky);
        background: var(--color-dark);
        color: white;
        box-shadow: var(--shadow-md);
      }

      .navbar {
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
      }

      .logo {
        font-family: "Raleway", sans-serif;
        font-weight: 700;
        font-size: 1.25rem;
        color: var(--color-gold);
        letter-spacing: 1px;
      }

      /* Nav links */
      .nav-links {
        display: flex;
        list-style: none;
        gap: 1.5rem;
      }

      .nav-item {
        position: relative;
      }

      .nav-item > a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        padding: 0.5rem 0;
        transition: color var(--transition-fast);
      }

      .nav-item > a:hover,
      .nav-item > a.active {
        color: var(--color-gold);
      }

      /* Submenu (Dropdown) */
      .submenu {
        position: absolute;
        top: 100%;
        left: 0;
        background: white;
        min-width: 220px;
        display: none;
        flex-direction: column;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-md);
        z-index: var(--z-dropdown);
      }

      .submenu a {
        color: var(--color-dark);
        padding: 0.75rem 1rem;
        text-decoration: none;
        transition: background var(--transition-fast);
      }

      .submenu a:hover {
        background: var(--color-emerald);
        color: white;
      }

      /* Show submenu on hover */
      .nav-item:hover > .submenu,
      .nav-item:focus-within > .submenu {
        display: flex;
      }

      /* Mobile menu toggle */
      .menu-toggle {
        display: none;
        flex-direction: column;
        gap: 4px;
        cursor: pointer;
      }

      .menu-toggle span {
        width: 25px;
        height: 3px;
        background: white;
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: flex;
        }

        .nav-links {
          position: absolute;
          top: 70px;
          left: 0;
          width: 100%;
          background: var(--color-dark);
          flex-direction: column;
          align-items: center;
          gap: 0;
          overflow: hidden;
          max-height: 0;
          transition: max-height 0.3s ease;
        }

        .nav-links.open {
          max-height: 400px;
        }

        .nav-item {
          width: 100%;
          text-align: center;
        }

        .submenu {
          position: static;
          display: none;
          background: #111;
          box-shadow: none;
        }

        .nav-item.open > .submenu {
          display: flex;
        }

        .submenu a {
          color: #ddd;
        }

        .submenu a:hover {
          background: var(--color-emerald);
          color: #fff;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">OG Star Travel & Tours</div>
        <div class="menu-toggle" id="menu-toggle">
          <span></span><span></span><span></span>
        </div>
        <ul class="nav-links" id="nav-links">
          <li class="nav-item"><a href="index.html" class="active">Home</a></li>
          <li class="nav-item">
            <a href="services.html">Services</a>
            <ul class="submenu">
              <li><a href="travel-and-tour.html">Travel & Tour (Ghana)</a></li>
              <li><a href="work-and-stay.html">Work & Stay Abroad</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="information.html">Information</a>
            <ul class="submenu">
              <li><a href="about.html">About Us</a></li>
              <li><a href="team.html">Our Team</a></li>
              <li><a href="faq.html">FAQs</a></li>
              <li><a href="testimonials.html">Testimonials</a></li>
            </ul>
          </li>
          <li class="nav-item"><a href="blog.html">Blog</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <script>
      // Mobile menu toggle
      const menuToggle = document.getElementById("menu-toggle");
      const navLinks = document.getElementById("nav-links");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("open");
        menuToggle.classList.toggle("open");
      });

      // Mobile submenu expand/collapse
      const navItems = document.querySelectorAll(".nav-item");

      navItems.forEach((item) => {
        item.addEventListener("click", () => {
          if (window.innerWidth <= 768) {
            item.classList.toggle("open");
          }
        });
      });
    </script>
  </body>
</html>
